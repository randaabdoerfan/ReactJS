<!DOCTYPE html>
<html>
    <head>
        <title>form of Students</title>
        <link rel="stylesheet" type="text/css" href="crud.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS System </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section>
            <div class="container py-2">
                <h1 class="bg-danger p-2 rounded">Students System ..!</h1>
                <div class="crud__form">
                    <div class="row">
            <div  class="col-md-4"><label name="name" for="name">Name</label><br>
            <input class="form-control bg-transparent text-white mb-2" type="text" id="name" name="name" ></div>
            <div  class="col-md-4"><label name="age" for="age">Age</label><br>
            <input class="form-control bg-transparent text-white mb-2" type="number" id="age" ><br></div>
            <div  class="col-md-4"><label name="address" for="address">Address</label><br>
            <input class="form-control bg-transparent text-white mb-2" type="text" id="address" ><br></div>
            <div  class="col-md-4"><label name="gpa" for="gpa">GPA</label><br>
            <input class="form-control bg-transparent text-white mb-2" type="number" id="gpa" ><br></div>
            <div  class="col-md-4"><label name="email" for="email">E-mail</label><br>
            <input class="form-control bg-transparent text-white mb-2" type="email" id="email" ><br></div>
            <div  class="col-md-4"><label  name="skills" for="skills">Skills</label><br>
            <textarea class="form-control bg-transparent text-white mb-2" type="text" id="skills" ></textarea></div>
            <div><button type="submit" id="add" onclick="addStudent()" class="btn btn-outline-success">ADD STUDENT</button>
                <button id="update" class="btn btn-outline-info d-none" onclick="updateStudent(index)">Update </button></div>
                </div>
                </div>
                </div>
        </section>
            <section>
                <div class="container py-2">
             <input type="search" name="" id="searchInput" class="form-control bg-transparent my-2 text-white "
                placeholder="Search....!">
            <table class="table text-center">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Adress</th>
                    <th>GPA</th>
                    <th>E-mail</th>
                    <th>Skills</th>
                    <th>update</th>
                    <th>delete</th>
                    
                </tr>
                </thead>
                <tbody id="show">

                </tbody>
            </table>
        </div>
            </section>

        <script src="index.js"></script>

    </body>
</html>
